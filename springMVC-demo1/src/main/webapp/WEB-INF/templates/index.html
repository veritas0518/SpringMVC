<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<!--
    "/"开头的表示绝对路径，而绝对路径又分为
    浏览器解析的：超链接（表示从localhost:8080下访问）
    服务器解析的
-->
<!--
    "/springMVC"：这是上下文路径，在tomcat里面修改的
    因为不能写死了，所以就用thymeleaf来写，自动帮助我们添加上下文路径
-->
<a th:href="@{/target}">访问目标页面target.html</a>
</body>
</html>
